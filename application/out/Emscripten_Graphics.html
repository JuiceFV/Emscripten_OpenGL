<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <div style = "text-align:center;">
        <canvas id="canvas" style="" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var canv = document.getElementById('canvas');
        var Module = {
            canvas: canv
        };
    </script>
    
    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="Emscripten_Graphics.js"></script>

    <input type="file" id="file-selector" accept=".obj, .stl">
    <script>
      const fileSelector = document.getElementById('file-selector');
      fileSelector.addEventListener('change', (event) => {
        const files = event.target.files;
        if (files.length > 0)
        {
        	Module.Application.uploadModel("assets/models/" + files[0].name);
        }
        else
        {
        	alert("File has not been chosen!");
        }
      });
    </script>
    
</body>

</html>
