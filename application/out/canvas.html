<main>
  <section class="intro">
    <div style = "text-align:center;">
        <canvas id="canvas" style="" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var canv = document.getElementById('canvas');
        var Module = {
            canvas: canv
        };
    </script>

    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="Emscripten_Graphics.js"></script>
    </section>
    <section>
    	<div class="menu">
  <div class="label">Settings</div>
  <div class="spacer"></div>
  <div class="item"><input type="file" name="file" id="file" class="file-selector" title="upload obj" accept=".obj, .stl">
  	<script>
      const fileSelector = document.getElementsByClassName('file-selector')[0];
      fileSelector.addEventListener('change', (event) => {
        const files = event.target.files;
        if (files.length > 0)
        {
        	Module.Application.uploadModel("assets/models/" + files[0].name);
        }
        else
        {
        	alert("File has not been chosen!");
        }
      });
    </script>
  	<label for="file">upload obj</label></div>
</div>
    </section>
</main>
